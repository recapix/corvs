<ion-content padding #landing>
    <ion-slides pager> 
        <ion-slide>
            <h2>Slide 1</h2>
            <h3>Mensagem Bonita 1</h3>
        </ion-slide> 
        <ion-slide>
            <h2>Slide 2</h2>
            <h3>Mensagem Bonita 2</h3>
        </ion-slide> 
        <ion-slide>
            <img class="slide-image" src="assets/img/svg/logo.svg" />
            <ion-grid block style="width:100%">
                <ion-row>
                    <h2 class="text-center-block-white" block>Almost done!</h2>
                </ion-row>
                <ion-row>
                    <p small class="text-center-block-white" block>Log in to your account.<br/> We are read to rock!</p>
                </ion-row>
                <ion-row padding>
                    <ion-col width-50><button ion-button block style="width:100%" (click)="openLogIn()">Log in</button></ion-col>
                    <ion-col width-50><button ion-button block style="width:100%" (click)="openSignUp()">Sign up</button></ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>
    </ion-slides>
</ion-content>
